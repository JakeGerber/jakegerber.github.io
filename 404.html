<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jake Gerber</title>
        <script type="text/javascript">
            const redirects = {
                "resume": "resume.pdf",
                "github": "https://github.com/JakeGerber"
            }
            const path = window.location.pathname.substring(1).toLowerCase()

            const redirect = redirects[path]
            if (redirect) {
                window.location.replace(redirect)
            }
        </script>
    </head>
</html>
